<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RideWithNandaa</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            color: var(--white);
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--black);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            opacity: 0.7;
            font-size: 1rem;
        }
        
        .form-label {
            color: var(--white);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--white);
            padding: 0.8rem;
            border-radius: 0;
            margin-bottom: 1.5rem;
        }
        
        .form-control:focus {
            background: transparent;
            border-color: var(--white);
            color: var(--white);
            box-shadow: none;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            background: var(--white);
            border: 1px solid var(--white);
            color: var(--black);
            padding: 0.8rem;
            border-radius: 0;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .btn-login:hover {
            background: var(--black);
            color: var(--white);
        }
        
        .alert {
            border-radius: 0;
            border: 1px solid;
            background: transparent;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">RideWithNandaa Dashboard</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Website</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Get stored admins
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            
            // Default admin if none exist
            if (admins.length === 0) {
                admins = [{
                    username: 'admin',
                    password: 'admin123',
                    role: 'super-admin'
                }];
                localStorage.setItem('admins', JSON.stringify(admins));
            }
            
            // Check credentials
            const admin = admins.find(a => a.username === username && a.password === password);
            
            if (admin) {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('currentAdmin', JSON.stringify(admin));
                window.location.href = 'admin-dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid username or password';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
